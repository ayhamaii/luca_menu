<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню кафе</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        h1 {
            color: #333;
        }
        .pdf-container {
            margin: 20px auto;
            max-width: 800px;
            height: 90vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .download-link {
            display: block;
            margin-top: 20px;
            color: #e74c3c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в наше кафе!</h1>
    <div class="pdf-container">
        <iframe src="menu.pdf"></iframe>
    </div>
    <a href="menu.pdf" download class="download-link">Скачать меню (PDF)</a>
</body>
</html>
